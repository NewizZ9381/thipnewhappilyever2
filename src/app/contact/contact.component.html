<!-- Contact Section Begins -->
<section class="section-padding" id="contact">
    <div class="container">
        <!-- title Text -->
        <div class="contact-sec text-center wow rubberBand" data-wow-delay="0.1s">
            <h2>Want to <span class="decorate">Contact</span> US?</h2>
            <p>It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s </p>
        </div>
        
        <!-- Input -->
        <div class="container">
            <form class="contactForm" method="post" role="form">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Name" data-rule="minlen:4">
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" data-rule="email">
                </div>
                <div class="form-group">
                    <input type="text" name="subject" class="form-control" placeholder="Subject" data-rule="minlen:4">
                </div>
                <div class="form-group">
                    <textarea type="text" name="message" class="form-control" placeholder="Please Write Something for US" data-rule="required" rows="2"></textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary btn-lg" type="submit">Send Message</button>
                </div>
                
                
            </form>
        </div>
        
    </div>
  </section>
  <!-- Contact Section Ends -->
