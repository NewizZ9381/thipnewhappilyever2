  /* Button Selector Image */
  filterSelection("all")
  function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("filterDiv");
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
      w3RemoveClass(x[i], "show");
      if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
  }
  }

  function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
      if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
  }

  function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
      while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);     
      }
  }
  element.className = arr1.join(" ");
  }

  /* Open Modal (Image Viewer or Slide Show) */
  function openModal(){
      /* Show Image Viewer or Modal when any image is clicked */
      document.getElementById('my-modal').style.display="inline-flex"
      
      /* Hide body scrollbar when modal opens up */
      document.body.style.overflow = "hidden";
      
      /* Hide Navbar in Modal view */
      document.getElementById('my-navbar').style.display="none"
  }

  /* Closing Modal (Image Viewer) */
  function closeModal(){
      document.getElementById('my-modal').style.display="none"
      
      /* Show body scrollbar when modal opens up */
      document.body.style.overflow = "auto";
      
      /* Show Navbar in Modal view */
      document.getElementById('my-navbar').style.display="flex"
  }
  
  /* Declare variable slideIndex and initialise to 1 */
  var slideIndexJS = 1;
  
  /* Calling function showSlides() by passing variable slideIndexJS. This will hide all the slides initially */
  showSlides(slideIndexJS);
  
  /* Funciton to execute Next and Previous Buttons operation */
  function changeSlides(n){
      showSlides(slideIndexJS += n); /* slideIndexJS = slideIndexJS + n;*/
  }
  
  /* Display the image whose thumbnail is clicked */
  function currentSlide(n){
      showSlides(slideIndexJS = n);
  }
  
  /* Main function to operate the slide show or modal or image viewer */
  function showSlides(n){
      var i;
      
      /* Get all elements with class "my-slides" */
      var slideJS = document.getElementsByClassName("my-slides")
      
      /* If the slide index is greater than total no. of slides, then open slideIndexJS = 1 (begin with first slide after the last slide ends) */
      if (n > slideJS.length) { slideIndexJS = 1};
      
      /* If the slide index is less than 1, then open slideIndexJS = last (if previous button is clicked on first slide then open last slide) */
      if (n < 1) { slideIndexJS = slideJS.length};
      
      /* Hide all slide initially */
      for (i = 0; i < slideJS.length; i++){
          slideJS[i].style.display = "none";
      }
      
      /* Show slide which is clicked */
      slideJS[slideIndexJS - 1].style.display = "block";
  }

  // Get the modal
  var modal = document.getElementById('my-modal');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
  if (event.target == modal) {
      modal.style.display = "none";
  }
  }
